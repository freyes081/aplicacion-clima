<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Clima</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-4xl font-bold text-center mb-8 text-blue-800">
                Aplicación de Clima
            </h1>

            {% if error %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-lg" role="alert">
                <p class="font-bold">¡Error!</p>
                <p>{{ error }}</p>
            </div>
            {% endif %}

            <form action="/weather" method="post" class="space-y-6">
                <div>
                    <label for="city" class="block text-gray-700 text-lg font-semibold mb-3">
                        Nombre de la Ciudad
                    </label>
                    <input 
                        type="text" 
                        id="city" 
                        name="city" 
                        required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200 ease-in-out"
                        placeholder="Ingresa el nombre de la ciudad..."
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 shadow-md"
                >
                    Obtener Clima
                </button>
            </form>
        </div>
    </div>
</body>
</html>
